<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <script>
        var ctx;
        function init() {
            ctx=document.getElementById("canvas").getContext('2d');
            ctx.fillStyle="rgb(250,0,0)";
            ctx.save();
            ctx.translate(20,20);
            ctx.rotate(-Math.PI/6);
            ctx.translate(-20,-20);
            ctx.fillRect(20,20,50,100);
            ctx.restore();
            ctx.fillStyle="rgb(250,250,0)";
            ctx.fillRect(20,20,4,4);
        }
    </script>
</head>
<body onload="init();">
<canvas name="canvas" id="canvas" width="400" height="400" style="background-color: aqua";>

</canvas>

</body>
</html>
