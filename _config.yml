# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 无人之境
subtitle: 默默地coding是我的态度
description: Android,MySQL,Ajax,JSON,web,SpringBoot,madeai
keywords: Android,MySQL,Ajax,JSON,web,SpringBoot,madeai
author: madeai
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.madeai.cn
root: /
permalink: articles/:title.html
#  :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 'plugins/**'
  - 'resume/**'
  - '_drafts/**'
  - 'assets/**'
  - 'CNAME'
  - 'robots.txt'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace: 
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: pinghsu

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repository: git@github.com:huangyebiaoke/huangyebiaoke.github.io.git
  branch: master

search:
  path: search.xml
  field: post

# on _config.yml of hexo-site
hexo-tag-dplayer:
  js_path:
  css_path:
  default: #default tag argument
    id:  # equals to setting id=somedefid in all {%dplayer%} tags
    api:
    pic: /assets/img/dplayer-cover.svg

sitemap:
  path: sitemap.xml
  template:
  rel: false
  tags: true
  categories: true

baidusitemap:
  path: baidusitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: false
  hub:
  content:
  content_limit:
  content_limit_delim: ' '

emoji:
  enable: true
  className: github-emoji
  styles:
  customEmojis:

# mermaid chart
mermaid: ## mermaid url https://github.com/knsv/mermaid
  enable: true  # default true
  version: "7.1.2" # default v7.1.2
  options:  # find more api options from https://github.com/knsv/mermaid/blob/master/src/mermaidAPI.js
  #startOnload: true  // default true

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: c038_10
  display:
    position: right
    width: 150
    height: 300
  mobile:
    show: false
  react:
    opacity: 0.7
  dialog:
    enable: false
    hitokoto: false